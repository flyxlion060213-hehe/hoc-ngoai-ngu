<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Priority Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; }
        
        #player-container {
            width: 100%; max-width: 640px; margin: 0 auto 25px;
            aspect-ratio: 16/9; background: #000; border-radius: 24px;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .lyric-card { 
            background: white; border-radius: 24px; padding: 25px; 
            max-width: 700px; margin: 15px auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .source-word { 
            font-size: 1.5rem; font-weight: 700; color: #1e293b; 
            cursor: pointer; transition: 0.2s; display: inline-block;
            margin-right: 6px; margin-bottom: 4px;
        }
        .source-word:hover { color: #ef4444; transform: scale(1.05); }

        /* Style mới cho phần dịch nguyên câu */
        .line-translation {
            margin-top: 12px; padding-top: 12px;
            border-top: 1px dashed #e2e8f0;
            color: #64748b; font-style: italic; font-size: 0.95rem;
        }

        #translate-popup {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            min-width: 280px; background: white; color: #1e293b;
            padding: 12px 25px; border-radius: 18px; display: flex;
            align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            z-index: 1000; border: 2px solid #ef4444;
        }
        #translate-popup.active { bottom: 30px; }

        #quiz-overlay {
            display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.98);
            z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .quiz-box { background: white; width: 90%; max-width: 450px; padding: 35px; border-radius: 32px; color: #1e293b; text-align: center; }
        
        input, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .opt-btn { width: 100%; padding: 14px; margin-top: 10px; border: 2px solid #f1f5f9; border-radius: 16px; font-weight: 700; transition: 0.2s; }
        .opt-btn:hover { background: #f8fafc; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic">LINGO<span class="text-red-500">PRO</span></h1>
            <button onclick="openQuiz()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:scale-105 transition">⚡ THI 20 CÂU / 10P</button>
        </header>

        <div id="player-container"><div id="player"></div></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-8">
            <input type="text" id="yt-url" placeholder="Link YouTube..." class="p-3 rounded-xl outline-none text-sm">
            <textarea id="lyric-input" rows="1" class="p-3 rounded-xl outline-none text-sm" placeholder="Lời bài hát Anh/Hàn..."></textarea>
            <button onclick="initApp()" class="md:col-span-2 bg-slate-700 text-white py-3 rounded-xl font-bold uppercase text-sm tracking-widest hover:bg-slate-600">Nạp dữ liệu</button>
        </div>

        <div id="lyric-display"></div>
    </div>

    <div id="translate-popup">
        <span class="popup-original" id="pop-src">Word</span>
        <div style="width:1px; height:20px; background:#ddd"></div>
        <span class="popup-viet" id="pop-vi">Nghĩa</span>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box">
            <div id="quiz-content">
                <div class="flex justify-between mb-6 text-slate-400 font-bold text-xs">
                    <span id="quiz-step">Câu 1/20</span>
                    <span id="quiz-time" class="text-red-500 text-lg">10:00</span>
                </div>
                <h2 id="quiz-q" class="text-4xl font-black mb-8 text-slate-800">Word</h2>
                <div id="quiz-options" class="space-y-2"></div>
            </div>
            <div id="quiz-result" class="hidden">
                <div class="text-6xl font-black text-red-500 mb-4" id="final-score">0</div>
                <p class="text-slate-500 mb-8 font-medium">Hoàn thành bài thi ưu tiên!</p>
                <button onclick="closeQuiz()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">TIẾP TỤC HỌC</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, clickedWords = [], allWordsInLesson = [], currentQuizSet = [], currentQ = 0, score = 0, timer;

        function initApp() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyric-input').value;
            const vid = extractId(url);
            if(vid) { if(player) player.loadVideoById(vid); else player = new YT.Player('player', { videoId: vid, width: '100%', height: '100%' }); }
            if(text) renderLyrics(text);
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch (e) { return "..."; }
        }

        async function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = "";
            allWordsInLesson = [];
            
            const lines = text.split('\n').filter(l => l.trim());

            for (let line of lines) {
                const card = document.createElement('div');
                card.className = 'lyric-card';
                
                // Container cho các từ
                const wordsDiv = document.createElement('div');
                
                line.split(/\s+/).forEach(word => {
                    // Bỏ các dấu câu: . , ' " ! ? ; và các loại ngoặc kép
                    const clean = word.replace(/[.,!?;'"“”‘’]/g, "");
                    if(clean && !allWordsInLesson.includes(clean)) allWordsInLesson.push(clean);
                    
                    const span = document.createElement('span');
                    span.className = 'source-word';
                    span.innerText = word;
                    span.onclick = () => handleWordClick(clean);
                    wordsDiv.appendChild(span);
                });
                
                card.appendChild(wordsDiv);

                // Thêm phần dịch nguyên câu
                const transDiv = document.createElement('div');
                transDiv.className = 'line-translation';
                transDiv.innerText = "Đang dịch..."; 
                card.appendChild(transDiv);
                
                display.appendChild(card);

                // Gọi API dịch câu (không đợi để tránh block UI)
                translateText(line).then(translatedLine => {
                    transDiv.innerText = translatedLine;
                });
            }
        }

        async function handleWordClick(cleanWord) {
            const vi = await translateText(cleanWord);

            document.getElementById('pop-src').innerText = cleanWord;
            document.getElementById('pop-vi').innerText = vi;
            document.getElementById('translate-popup').classList.add('active');
            setTimeout(() => document.getElementById('translate-popup').classList.remove('active'), 2500);

            if(!clickedWords.find(item => item.q === cleanWord)) {
                clickedWords.push({ q: cleanWord, a: vi });
            }
        }

        // Các hàm Quiz giữ nguyên logic của bạn
        async function openQuiz() {
            if(allWordsInLesson.length < 4) return alert("Nạp bài học trước đã bạn ơi!");
            let prioritySet = [...clickedWords];
            let remainingCount = 20 - prioritySet.length;
            if (remainingCount > 0) {
                let unclicked = allWordsInLesson.filter(w => !clickedWords.some(cw => cw.q === w));
                unclicked.sort(() => Math.random() - 0.5);
                for(let i = 0; i < Math.min(remainingCount, unclicked.length); i++) {
                    const vi = await translateText(unclicked[i]);
                    prioritySet.push({ q: unclicked[i], a: vi });
                }
            }
            currentQuizSet = prioritySet.slice(0, 20);
            score = 0; currentQ = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
            startTimer(600);
            nextQuestion();
        }

        function nextQuestion() {
            if(currentQ >= currentQuizSet.length) return showResult();
            document.getElementById('quiz-step').innerText = `Câu ${currentQ + 1}/${currentQuizSet.length}`;
            const item = currentQuizSet[currentQ];
            document.getElementById('quiz-q').innerText = item.q;

            let options = [item.a];
            let allPossibleAnswers = currentQuizSet.map(i => i.a);
            while(options.length < 4) {
                let randomA = allPossibleAnswers[Math.floor(Math.random()*allPossibleAnswers.length)];
                if(!options.includes(randomA)) options.push(randomA);
            }
            options.sort(() => Math.random() - 0.5);

            const optContainer = document.getElementById('quiz-options');
            optContainer.innerHTML = "";
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    if(opt === item.a) { btn.style.background = '#dcfce7'; score++; }
                    else { btn.style.background = '#fee2e2'; }
                    setTimeout(() => { currentQ++; nextQuestion(); }, 500);
                };
                optContainer.appendChild(btn);
            });
        }

        function startTimer(duration) {
            let t = duration;
            clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(t/60), s = t%60;
                document.getElementById('quiz-time').innerText = `${m}:${s<10?'0':''}${s}`;
                if(--t < 0) showResult();
            }, 1000);
        }

        function showResult() {
            clearInterval(timer);
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('quiz-result').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + "/" + currentQuizSet.length;
        }

        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }
        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
    </script>
</body>
</html>
