<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Study Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; height: 100vh; overflow: hidden; }
        
        /* Khung ch·ª©a video */
        #player-container {
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* V√πng hi·ªÉn th·ªã lyrics b√™n ph·∫£i - c√≥ cu·ªôn ri√™ng */
        #lyric-display {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: 10px;
        }
        #lyric-display::-webkit-scrollbar { width: 6px; }
        #lyric-display::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .lyric-card { 
            background: white; border-radius: 20px; padding: 20px; 
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .source-word { 
            font-size: 1.25rem; font-weight: 700; color: #1e293b; 
            cursor: pointer; transition: 0.2s; display: inline-block;
            margin-right: 5px; margin-bottom: 2px;
        }
        .source-word:hover { color: #ef4444; transform: scale(1.1); }

        .line-translation {
            margin-top: 8px; padding-top: 8px;
            border-top: 1px dashed #e2e8f0;
            color: #64748b; font-style: italic; font-size: 0.9rem;
        }

        #translate-popup {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            min-width: 250px; background: white; color: #1e293b;
            padding: 10px 20px; border-radius: 15px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            transition: 0.4s; z-index: 1000; border: 2px solid #ef4444;
        }
        #translate-popup.active { bottom: 30px; }

        #quiz-overlay {
            display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.98);
            z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .quiz-box { background: white; width: 90%; max-width: 450px; padding: 30px; border-radius: 25px; color: #1e293b; text-align: center; }
        
        input, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .opt-btn { width: 100%; padding: 12px; margin-top: 8px; border: 2px solid #f1f5f9; border-radius: 12px; font-weight: 700; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-6 h-10">
        <h1 class="text-2xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
        <button onclick="openQuiz()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:scale-105 transition">‚ö° THI 20 C√ÇU</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
        
        <div class="md:col-span-4 space-y-4">
            <div id="player-container">
                <div id="player"></div>
            </div>

            <button onclick="initApp()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase text-sm tracking-widest hover:bg-blue-500 shadow-xl transition-all">
                üöÄ N·∫°p d·ªØ li·ªáu h·ªçc
            </button>

            <div class="space-y-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 ml-2">YouTube URL</label>
                <input type="text" id="yt-url" placeholder="D√°n link v√†o ƒë√¢y..." class="w-full p-3 rounded-xl outline-none text-sm">
            </div>

            <div class="space-y-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 ml-2">Lyrics (L·ªùi b√†i h√°t)</label>
                <textarea id="lyric-input" rows="6" class="w-full p-3 rounded-xl outline-none text-sm leading-relaxed" placeholder="D√°n l·ªùi ti·∫øng Anh/H√†n..."></textarea>
            </div>
        </div>

        <div class="md:col-span-8">
            <div id="lyric-display">
                <div class="text-slate-500 text-center mt-20">
                    <p class="text-xl">Ch∆∞a c√≥ d·ªØ li·ªáu b√†i h·ªçc.</p>
                    <p class="text-sm">H√£y nh·∫≠p link v√† l·ªùi b√†i h√°t ·ªü b√™n tr√°i ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
                </div>
            </div>
        </div>

    </div>

    <div id="translate-popup">
        <span class="popup-original font-bold" id="pop-src">Word</span>
        <div style="width:1px; height:20px; background:#ddd"></div>
        <span class="popup-viet text-red-500 font-bold" id="pop-vi">Nghƒ©a</span>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box">
            <div id="quiz-content">
                <div class="flex justify-between mb-4 text-slate-400 font-bold text-xs">
                    <span id="quiz-step">C√¢u 1/20</span>
                    <span id="quiz-time" class="text-red-500 text-lg">10:00</span>
                </div>
                <h2 id="quiz-q" class="text-3xl font-black mb-6 text-slate-800">Word</h2>
                <div id="quiz-options" class="space-y-2"></div>
            </div>
            <div id="quiz-result" class="hidden">
                <div class="text-6xl font-black text-red-500 mb-2" id="final-score">0</div>
                <p class="text-slate-500 mb-6">K·∫øt qu·∫£ b√†i thi c·ªßa b·∫°n!</p>
                <button onclick="closeQuiz()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">QUAY L·∫†I</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, clickedWords = [], allWordsInLesson = [], currentQuizSet = [], currentQ = 0, score = 0, timer;

        function initApp() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyric-input').value;
            const vid = extractId(url);
            if(vid) { if(player) player.loadVideoById(vid); else player = new YT.Player('player', { videoId: vid, width: '100%', height: '100%' }); }
            if(text) renderLyrics(text);
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch (e) { return "..."; }
        }

        async function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = "";
            allWordsInLesson = [];
            const lines = text.split('\n').filter(l => l.trim());

            for (let line of lines) {
                const card = document.createElement('div');
                card.className = 'lyric-card';
                const wordsDiv = document.createElement('div');
                
                line.split(/\s+/).forEach(word => {
                    // Lo·∫°i b·ªè c√°c d·∫•u c√¢u , . ' " ! ? ; ‚Äú ‚Äù
                    const clean = word.replace(/[.,!?;'"‚Äú‚Äù‚Äò‚Äô]/g, "");
                    if(clean && !allWordsInLesson.includes(clean)) allWordsInLesson.push(clean);
                    
                    const span = document.createElement('span');
                    span.className = 'source-word';
                    span.innerText = word;
                    span.onclick = () => handleWordClick(clean);
                    wordsDiv.appendChild(span);
                });
                
                card.appendChild(wordsDiv);
                const transDiv = document.createElement('div');
                transDiv.className = 'line-translation';
                transDiv.innerText = "Tr√¨nh d·ªãch ƒëang x·ª≠ l√Ω..."; 
                card.appendChild(transDiv);
                display.appendChild(card);

                translateText(line).then(translatedLine => { transDiv.innerText = translatedLine; });
            }
        }

        async function handleWordClick(cleanWord) {
            const vi = await translateText(cleanWord);
            document.getElementById('pop-src').innerText = cleanWord;
            document.getElementById('pop-vi').innerText = vi;
            document.getElementById('translate-popup').classList.add('active');
            setTimeout(() => document.getElementById('translate-popup').classList.remove('active'), 2500);
            if(!clickedWords.find(item => item.q === cleanWord)) {
                clickedWords.push({ q: cleanWord, a: vi });
            }
        }

        async function openQuiz() {
            if(allWordsInLesson.length < 4) return alert("N·∫°p b√†i h·ªçc tr∆∞·ªõc ƒë√£ b·∫°n ∆°i!");
            let prioritySet = [...clickedWords];
            let remainingCount = 20 - prioritySet.length;
            if (remainingCount > 0) {
                let unclicked = allWordsInLesson.filter(w => !clickedWords.some(cw => cw.q === w));
                unclicked.sort(() => Math.random() - 0.5);
                for(let i = 0; i < Math.min(remainingCount, unclicked.length); i++) {
                    const vi = await translateText(unclicked[i]);
                    prioritySet.push({ q: unclicked[i], a: vi });
                }
            }
            currentQuizSet = prioritySet.slice(0, 20);
            score = 0; currentQ = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
            startTimer(600);
            nextQuestion();
        }

        function nextQuestion() {
            if(currentQ >= currentQuizSet.length) return showResult();
            document.getElementById('quiz-step').innerText = `C√¢u ${currentQ + 1}/${currentQuizSet.length}`;
            const item = currentQuizSet[currentQ];
            document.getElementById('quiz-q').innerText = item.q;
            let options = [item.a];
            let allPossibleAnswers = currentQuizSet.map(i => i.a);
            while(options.length < 4) {
                let randomA = allPossibleAnswers[Math.floor(Math.random()*allPossibleAnswers.length)];
                if(!options.includes(randomA)) options.push(randomA);
            }
            options.sort(() => Math.random() - 0.5);
            const optContainer = document.getElementById('quiz-options');
            optContainer.innerHTML = "";
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn hover:bg-slate-50 transition';
                btn.innerText = opt;
                btn.onclick = () => {
                    if(opt === item.a) { btn.style.background = '#dcfce7'; score++; }
                    else { btn.style.background = '#fee2e2'; }
                    setTimeout(() => { currentQ++; nextQuestion(); }, 400);
                };
                optContainer.appendChild(btn);
            });
        }

        function startTimer(duration) {
            let t = duration;
            clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(t/60), s = t%60;
                document.getElementById('quiz-time').innerText = `${m}:${s<10?'0':''}${s}`;
                if(--t < 0) showResult();
            }, 1000);
        }

        function showResult() {
            clearInterval(timer);
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('quiz-result').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + "/" + currentQuizSet.length;
        }

        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }
        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
    </script>
</body>
</html>
