<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMusic - Khớp Lời Từng Giây</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .active-line { 
            background: #eff6ff; 
            color: #2563eb !important; 
            font-weight: 700; 
            border-left: 5px solid #2563eb;
        }
        .lyrics-line { transition: all 0.2s ease; border-radius: 12px; }
        .tap-mode { border: 2px dashed #2563eb; background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b py-4 px-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-xl font-bold text-blue-600">LingoMusic <span class="text-slate-400 font-normal">| Sync Pro</span></span>
            <div class="space-x-4">
                <button onclick="exportData()" class="text-xs font-bold text-slate-500 hover:text-blue-600 uppercase">Xuất dữ liệu lời</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <input type="text" id="videoUrl" value="https://www.youtube.com/watch?v=LmBYPXGqtss"
                           class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-400">
                    
                    <textarea id="rawLyrics" rows="6" placeholder="Dán lời bài hát vào đây (mỗi dòng 1 câu)..." 
                              class="w-full p-4 bg-slate-50 border rounded-2xl outline-none text-sm"></textarea>
                    
                    <button onclick="prepareLyrics()" class="w-full mt-4 bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all">
                        1. TẢI LỜI & VIDEO
                    </button>
                </div>

                <div class="bg-blue-600 p-6 rounded-3xl text-white shadow-xl shadow-blue-100">
                    <h3 class="font-bold mb-2"><i class="fas fa-stopwatch"></i> Chế độ Gõ nhịp (Sync)</h3>
                    <p class="text-sm opacity-90 mb-4">Nhấn nút bên dưới hoặc phím <b>SPACE</b> mỗi khi ca sĩ bắt đầu hát một câu mới.</p>
                    <button id="tapBtn" onclick="recordTimestamp()" disabled 
                            class="w-full bg-white text-blue-600 py-6 rounded-2xl font-black text-2xl active:scale-95 transition-all shadow-lg">
                        GÕ NHỊP NGAY
                    </button>
                </div>

                <div class="rounded-3xl overflow-hidden shadow-2xl bg-black aspect-video">
                    <div id="player"></div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="bg-white rounded-[2.5rem] border border-slate-200 h-[750px] flex flex-col overflow-hidden shadow-sm">
                    <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                        <span class="font-bold text-slate-700 uppercase text-xs">Lời bài hát khớp từng giây</span>
                        <span id="lineCounter" class="text-blue-600 font-bold text-sm">0/0 dòng</span>
                    </div>
                    <div id="lyricsContent" class="flex-1 overflow-y-auto p-6 space-y-2 custom-scrollbar">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, lyricsData = [], currentLineIdx = 0, isSyncing = false;

        function prepareLyrics() {
            const url = document.getElementById('videoUrl').value;
            const id = extractId(url);
            const rawText = document.getElementById('rawLyrics').value;
            if (!id || !rawText) return alert("Thiếu link hoặc lời!");

            const lines = rawText.split('\n').filter(l => l.trim() !== "");
            lyricsData = lines.map(t => ({ s: 0, t: t, v: '' }));
            
            document.getElementById('lineCounter').innerText = `0/${lyricsData.length} dòng`;
            renderLyrics();

            if (player) player.destroy();
            player = new YT.Player('player', {
                videoId: id,
                events: { 'onReady': () => { 
                    document.getElementById('tapBtn').disabled = false;
                    player.playVideo();
                }, 'onStateChange': onPlayerStateChange }
            });
        }

        // Ghi mốc thời gian khi người dùng nhấn nút hoặc phím Space
        async function recordTimestamp() {
            if (currentLineIdx >= lyricsData.length) return;

            const now = player.getCurrentTime();
            lyricsData[currentLineIdx].s = now;
            
            // Tự động dịch câu đó sang tiếng Việt luôn
            const translated = await translateText(lyricsData[currentLineIdx].t);
            lyricsData[currentLineIdx].v = translated;

            renderLyrics();
            
            currentLineIdx++;
            document.getElementById('lineCounter').innerText = `${currentLineIdx}/${lyricsData.length} dòng`;
            
            if (currentLineIdx >= lyricsData.length) {
                document.getElementById('tapBtn').innerText = "ĐÃ KHỚP XONG!";
                document.getElementById('tapBtn').classList.replace('text-blue-600', 'text-green-600');
            }
        }

        async function translateText(text) {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            return data[0][0][0];
        }

        function renderLyrics() {
            const container = document.getElementById('lyricsContent');
            container.innerHTML = lyricsData.map((l, i) => `
                <div id="line-${i}" onclick="player.seekTo(${l.s})" class="lyrics-line p-4 border-l-4 border-transparent hover:bg-slate-50">
                    <div class="flex justify-between items-start">
                        <p class="text-lg font-bold text-slate-800 flex-1">${l.t}</p>
                        <span class="text-[10px] font-mono text-slate-400">${l.s.toFixed(2)}s</span>
                    </div>
                    <p class="text-blue-600 italic text-sm mt-1">${l.v || '...'}</p>
                </div>
            `).join('');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(() => {
                    const now = player.getCurrentTime();
                    lyricsData.forEach((line, i) => {
                        const el = document.getElementById(`line-${i}`);
                        if (line.s > 0 && now >= line.s && (i === lyricsData.length - 1 || now < lyricsData[i+1].s)) {
                            document.querySelectorAll('.lyrics-line').forEach(l => l.classList.remove('active-line'));
                            el.classList.add('active-line');
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                }, 200);
            }
        }

        // Bắt phím Space
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space" && !document.getElementById('tapBtn').disabled) {
                e.preventDefault();
                recordTimestamp();
            }
        });

        function extractId(url) {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (match && match[2].length == 11) ? match[2] : false;
        }

        function exportData() {
            console.log(JSON.stringify(lyricsData));
            alert("Dữ liệu đã xuất ra Console (F12). Bạn có thể lưu lại để dùng cho lần sau!");
        }
    </script>
</body>
</html>
