<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMusic - Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/korean-romanization@1.0.11/dist/korean-romanization.min.js"></script>
    <style>
        body { background: #fdfeff; color: #1e293b; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .lyric-card { 
            transition: all 0.2s ease; 
            border: 1px solid #e2e8f0;
            background: white;
        }
        .lyric-card:hover { 
            border-color: #3b82f6; 
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1);
        }
        .vocab-focus { 
            color: #ef4444; 
            font-weight: 700; 
            text-decoration: underline; 
            cursor: help;
        }
        .quiz-hidden { filter: blur(5px); transition: all 0.3s; cursor: pointer; }
        .quiz-hidden:hover { filter: blur(0); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">LINGO<span class="text-blue-600">STUDY</span></h1>
            <div class="flex gap-4">
                <button onclick="toggleQuizMode()" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-sm font-bold hover:bg-amber-200">
                    <i class="fas fa-brain"></i> CHẾ ĐỘ BÀI TẬP
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div class="rounded-3xl overflow-hidden bg-black aspect-video shadow-2xl">
                    <div id="player"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <input type="text" id="videoUrl" placeholder="Dán link YouTube..." 
                           class="w-full mb-4 p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <textarea id="rawLyrics" rows="6" placeholder="Dán lời bài hát tiếng Hàn vào đây..." 
                              class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm"></textarea>
                    
                    <div class="mt-4 p-4 bg-blue-50 rounded-2xl text-xs text-blue-700 leading-relaxed">
                        <i class="fas fa-lightbulb"></i> <b>Mẹo:</b> Để nhấn mạnh một từ khó, hãy đặt từ đó trong dấu ngoặc vuông. 
                        Ví dụ: 멈춘 [시간] 속 (từ "시간" sẽ nổi bật hơn).
                    </div>

                    <button onclick="generateLesson()" class="w-full mt-4 bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition-all">
                        TẠO BÀI HỌC TƯƠNG TÁC
                    </button>
                </div>
            </div>

            <div class="h-[800px] flex flex-col">
                <div id="lyricsContainer" class="flex-1 overflow-y-auto space-y-4 pr-4 custom-scrollbar">
                    <div class="text-center py-40 text-slate-300">
                        <i class="fas fa-book-open text-6xl mb-4"></i>
                        <p>Dán lời bài hát và bắt đầu học tương tác.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isQuizMode = false;

        function toggleQuizMode() {
            isQuizMode = !isQuizMode;
            document.querySelectorAll('.vietnamese').forEach(el => {
                isQuizMode ? el.classList.add('quiz-hidden') : el.classList.remove('quiz-hidden');
            });
            alert(isQuizMode ? "Đã bật chế độ bài tập! Di chuột vào phần mờ để xem nghĩa." : "Đã tắt chế độ bài tập.");
        }

        async function generateLesson() {
            const url = document.getElementById('videoUrl').value;
            const id = extractId(url);
            const text = document.getElementById('rawLyrics').value;
            if (!id || !text) return alert("Vui lòng nhập đủ thông tin!");

            const lines = text.split('\n').filter(l => l.trim());
            const container = document.getElementById('lyricsContainer');
            container.innerHTML = "<p class='text-center py-20'>Đang phân tích ngôn ngữ...</p>";

            let htmlOutput = "";
            for (let line of lines) {
                // Xử lý nhấn mạnh từ khó dùng regex [từ]
                let processedLine = line.replace(/\[(.*?)\]/g, '<span class="vocab-focus" title="Từ vựng cần nhớ">$1</span>');
                
                // Loại bỏ ngoặc vuông để phiên âm và dịch không bị lỗi
                let cleanLine = line.replace(/[\[\]]/g, '');
                let romaji = convertToRomaji(cleanLine);
                let vi = await translateText(cleanLine);

                htmlOutput += `
                    <div class="lyric-card p-6 rounded-2xl">
                        <p class="text-xl font-bold text-slate-800 mb-1">${processedLine}</p>
                        <p class="text-sm text-slate-400 font-medium italic mb-3">${romaji}</p>
                        <div class="h-px bg-slate-100 mb-3"></div>
                        <p class="vietnamese text-blue-600 font-semibold ${isQuizMode ? 'quiz-hidden' : ''}">${vi}</p>
                    </div>
                `;
            }
            container.innerHTML = htmlOutput;

            if (player) player.destroy();
            player = new YT.Player('player', { videoId: id });
        }

        function convertToRomaji(text) {
            try { return kroman.parse(text); } catch (e) { return ""; }
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch { return "Lỗi dịch"; }
        }

        function extractId(url) {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (match && match[2].length == 11) ? match[2] : false;
        }
    </script>
</body>
</html>
