<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Khớp Từ Tuyệt Đối</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/korean-romanization@1.0.11/dist/korean-romanization.min.js"></script>
    <style>
        body { background: #fafafa; color: #1e293b; font-family: system-ui, sans-serif; }
        .word-wrapper { 
            display: inline-flex; flex-direction: column; 
            margin: 0 8px 15px 0; cursor: pointer; vertical-align: top;
        }
        .word-hangul { font-size: 1.4rem; font-weight: 600; color: #334155; transition: 0.2s; }
        .word-romaji { font-size: 0.75rem; color: transparent; margin-top: 2px; height: 1em; }
        
        /* Hiệu ứng khi nhấn */
        .word-wrapper.active .word-hangul { color: #ef4444 !important; font-weight: 800; }
        .word-wrapper.active .word-romaji { color: #94a3b8 !important; }

        /* Nghĩa của từ riêng lẻ */
        #word-meaning-popup {
            color: #ef4444; font-weight: 800; font-size: 1.1rem;
            min-height: 1.5rem; margin-bottom: 5px;
        }

        .lyric-card { 
            background: white; padding: 2rem; border-radius: 1.5rem; 
            margin-bottom: 1rem; border: 1px solid #f1f5f9; 
        }
        .vi-full-line { color: #64748b; font-size: 0.95rem; font-style: italic; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
            <div id="word-meaning-popup" class="italic">Chạm vào từ để xem nghĩa...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div class="aspect-video bg-black rounded-[1.5rem] overflow-hidden shadow-xl" id="player"></div>
                <div class="bg-white p-6 rounded-[1.5rem] border border-slate-100 shadow-sm">
                    <input type="text" id="videoUrl" placeholder="Dán link YouTube..." class="w-full mb-3 p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
                    <textarea id="rawLyrics" rows="5" placeholder="Dán lời tiếng Hàn..." class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm"></textarea>
                    <button onclick="startApp()" class="w-full mt-2 bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition-all">PHÂN TÍCH LỜI</button>
                </div>
            </div>

            <div id="lyricsContainer" class="h-[700px] overflow-y-auto pr-2">
                </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function startApp() {
            const url = document.getElementById('videoUrl').value;
            const text = document.getElementById('rawLyrics').value;
            const videoId = extractId(url);

            if (!videoId || !text.trim()) return;

            if (player) { player.loadVideoById(videoId); } 
            else { player = new YT.Player('player', { videoId: videoId }); }

            const lines = text.split('\n').filter(l => l.trim());
            const container = document.getElementById('lyricsContainer');
            
            container.innerHTML = lines.map((line, i) => {
                const words = line.split(/\s+/);
                const wordHtml = words.map((w, j) => `
                    <div class="word-wrapper" onclick="getPreciseMeaning(this, '${w}')">
                        <span class="word-hangul">${w}</span>
                        <span class="word-romaji">${typeof kroman !== 'undefined' ? kroman.parse(w) : '...'}</span>
                    </div>`).join('');

                return `
                <div class="lyric-card">
                    <div class="flex flex-wrap">${wordHtml}</div>
                    <div class="mt-4 pt-3 border-t border-slate-50 vi-full-line" id="vi-full-${i}">Đang dịch cả câu...</div>
                </div>`;
            }).join('');

            lines.forEach((line, i) => translateFullLine(line, i));
        }

        // Dịch cả câu để làm phụ đề mờ bên dưới
        async function translateFullLine(text, idx) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                document.getElementById(`vi-full-${idx}`).innerText = data[0][0][0];
            } catch (e) { document.getElementById(`vi-full-${idx}`).innerText = ""; }
        }

        // DỊCH RIÊNG LẺ TỪNG TỪ KHI CLICK (CHÍNH XÁC 100%)
        async function getPreciseMeaning(element, word) {
            // Reset highlight
            document.querySelectorAll('.word-wrapper').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const popup = document.getElementById('word-meaning-popup');
            popup.innerText = "Đang tra...";

            try {
                // Gọi API dịch đúng duy nhất từ đó
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ko&tl=vi&dt=t&q=${encodeURI(word)}`);
                const data = await res.json();
                const meaning = data[0][0][0];
                
                // Hiển thị nghĩa In Đỏ lên header
                popup.innerHTML = `<i class="fas fa-arrow-right text-xs"></i> ${meaning.toUpperCase()}`;
            } catch (e) {
                popup.innerText = "Lỗi tra từ";
            }
        }

        function extractId(url) {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (match && match[2].length == 11) ? match[2] : false;
        }
    </script>
</body>
</html>
